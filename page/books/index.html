<div role="main" class="maincontent">
    <div class="container-lg clearfix px-3 mt-4">
        <div class="col-3 float-left pr-3"></div>

        <div class="col-9 float-left pl-2">
            <div id="books-container">

                <div class="books-category" v-for="(categoryObj,  categoryIndex) in json">
                    <h3 class="f4 mb-2 text-normal band">
                        <span class="in-band">{{ categoryObj.category }}</span>
                        <span class="out-of-band">
                            <span>
                               <a class="toggle-el-switch" v-bind:te-target="'category' + categoryIndex"
                                  v-bind:te-closing="categoryObj.closing"
                                  href="JavaScript:;" title="toggle list">
                                   <span class="inner toggle-el-show-hint">[−]</span>
                                   <span class="inner toggle-el-hide-hint">[+]</span>
                               </a>
                            </span>
                        </span>
                    </h3>

                    <ol class="pinned-books-list" v-bind:id="'category' + categoryIndex">

                        <li class="pinned-book-item" v-for="book in categoryObj.books">
                            <div class="pinned-book-item-content">
                                <span class="d-block position-relative">
                                    <a v-bind:href="getDoubanURL(book)" class="text-bold">
                                        <span v-bind:title="book.name">{{ book.name }}</span>
                                    </a>
                                </span>

                                <p class="name-original">
                                    {{ book.name_original }}
                                </p>
                                <p class="pinned-desc text-gray text-small d-block mt-2 mb-3">
                                    {{ book.bio }}</p>

                                <p class="mb-0 f6 text-gray">
                                    PViews: {{ book.pviews }}

                                    <a title="douban" class="pinned-meta muted-link"
                                       v-bind:href="getDoubanURL(book)"
                                       v-show="book.links.douban">
                                        <svg class="octicon" height="16" role="img"
                                             version="1.1" viewBox="0 0 16 16" width="16">
                                            <use xlink:href="#svg-douban"></use>
                                        </svg>
                                    </a>

                                </p>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
